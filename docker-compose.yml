services:
  web:
    build: .
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  tests:
    build: .
    volumes:
      - .:/app  # Monta o diret√≥rio atual no container
    command: ["pytest", "tests/", "-v"]
    depends_on:
      - web